<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body{
            margin:0%;
        }
        .header{
            background-color: darkkhaki;
            padding: 1rem;
            text-align: center;
            font-weight: lighter;
        }
        textarea{
            
            width: 40%;
            height: 10%;
            margin-top: 4rem;   
            padding: 1rem;
            margin-left: 25vw;
            margin-bottom: 1rem;
            border: 1px solid black;
        }
        #btn-translate{
            margin-left: 25vw;
            padding: 1rem;
            background-color: darkkhaki;
            border-radius: 1rem;
        }
        p{
            margin-top: 1rem;
            margin-left: 25vw;

        }
        #output-txt{
            margin-top: 1rem;
            margin-left: 25vw;
            width: 38vw;
            height: 10vh;
            border: 1px solid black;
            padding: 2rem;
        }

    </style>
</head>
<body>
    <div class="header"><h3>Translator</p>
    </div>
    <textarea name="text" placeholder="Enter to get translated" id="input-txt" cols="30" rows="10"></textarea>
    <div><button id="btn-translate">Translate button</button>
    </div>
    <p>Get Translated Text</p>
    <div id="output-txt"></div>
    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
